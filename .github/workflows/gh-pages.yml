name: Deploy PayPilot to gh-pages branch

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Publish
        run: dotnet publish PayPilot.csproj -c Release -o dist

      - name: Fix base href for project pages
        run: sed -i 's|<base href="/" />|<base href="/PayPilot-/" />|g' dist/wwwroot/index.html

      - name: Add .nojekyll
        run: touch dist/wwwroot/.nojekyll

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/wwwroot
          publish_branch: gh-pages
